<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTools Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* Custom styles */
      .bg-grid-gray-100 {
        background-image: radial-gradient(#f0f0f0 1px, transparent 1px);
        background-size: 16px 16px;
      }
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      #tools-grid > div > * {
        overflow: hidden !important;
      }

      /* Add these new rules */
      #tools-grid > div {
        transform-style: preserve-3d;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      #tools-grid > div {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #tools-grid > div:hover {
        transform: scale(1.05) translateZ(0);
        z-index: 10;
      }

      #tools-grid > div > * {
        border-radius: inherit !important;
      }

      #tools-grid > div > a > div,
      #tools-grid > div > div > div {
        border-radius: 0.75rem !important;
      }

      #tools-grid > div {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      #tools-grid > div,
      #tools-grid > div > * {
        will-change: transform;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }

      #tools-grid > div {
        perspective: 1000px;
      }

      #tools-grid > div {
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
          opacity 0.4s ease, box-shadow 0.3s ease;
        transform: translateY(20px);
        opacity: 0;
      }

      #tools-grid > div:hover {
        transform: scale(1.03) translateY(0) translateZ(0);
        z-index: 10;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Coming Soon rotation transition */
      #tools-grid > div .group-hover\:rotate-0 {
        transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      #tools-grid > div {
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
          opacity 0.4s ease, box-shadow 0.3s ease;
        transform: translateY(20px) scale(1);
        opacity: 0;
      }

      #tools-grid > div:hover {
        transform: scale(1.05) translateY(0) translateZ(0);
        z-index: 10;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Add this for active cards scaling */
      #tools-grid > div:not(.cursor-not-allowed):hover {
        transform: scale(1.05) translateY(0) translateZ(0);
      }

      /* Coming Soon cards scaling (slightly less pronounced) */
      #tools-grid > div.cursor-not-allowed:hover {
        transform: scale(1.03) translateY(0) translateZ(0);
      }

      #tools-grid > div {
        transform-origin: center center;
        will-change: transform, opacity;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      #tools-grid > div > * {
        transform-style: preserve-3d;
      }

      /* Card Scaling and Animation */
      #tools-grid > div {
        transform: translateY(20px) scale(0.98);
        opacity: 0;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          opacity 0.5s ease, box-shadow 0.4s ease;
        transform-origin: center bottom;
        will-change: transform, opacity;
      }

      #tools-grid > div.show {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      /* Active Cards Hover Effect */
      #tools-grid > div:not(.coming-soon):hover {
        transform: scale(1) translateY(-5px) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15) !important;
        z-index: 20;
      }

      /* Coming Soon Cards Hover Effect */
      #tools-grid > div.coming-soon:hover {
        transform: scale(1.03) translateY(0) !important;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1) !important;
        z-index: 10;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.8;
        }
      }
    </style>
  </head>

      // Function to create status badge
      function createStatusBadge(status) {
        let bgColor = "bg-gray-100";
        let textColor = "text-gray-800";

        if (status === "Popular") {
          bgColor = "bg-purple-100";
          textColor = "text-purple-800";
        } else if (status === "New") {
          bgColor = "bg-green-100";
          textColor = "text-green-800";
        } else if (status === "Active") {
          bgColor = "bg-blue-100";
          textColor = "text-blue-800";
        }

        return `<span class="text-xs font-semibold px-2 py-1 rounded-full ${bgColor} ${textColor} shadow-sm">${status}</span>`;
      }

      // Function to create a card element
      function createCardElement(tool, index) {

        card.dataset.index = index;

        if (tool.comingSoon) {
          // Coming Soon Card - Enhanced
          // In the createCardElement function, update the Coming Soon section:
          // Update the Coming Soon section to rotate to 0 on hover

    <div class="absolute inset-0 transition-all duration-700 overflow-hidden rounded-xl">

      // Initialize the tools grid with card elements
      function initializeToolsGrid() {
        const toolsGrid = document.getElementById("tools-grid");

        // Create and append all card elements
        tools.forEach((tool, index) => {
          const card = createCardElement(tool, index);
          toolsGrid.appendChild(card);
        });

        // Animate cards on initial load - smoother version
        let count = 0;
        const staggerDelay = 75; // ms between each card animation
        const totalDuration = 500; // ms for entire animation sequence

        const animateCards = () => {
          if (count < tools.length) {
            const card = document.querySelector(`[data-index="${count}"]`);
            if (card) {
              card.style.transition = `
        transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), 
        opacity 0.5s ease
      `;
              card.style.transform = "translateY(0) scale(1)";
              card.style.opacity = "1";
            }
            count++;
            setTimeout(animateCards, staggerDelay);
          }
        };

        // Start the animation after a brief delay to allow DOM to settle
        setTimeout(animateCards, 100);

        // Manually add icons to elements after cards are added to DOM
        tools.forEach((tool, index) => {
          // Create the icon elements
          const comingSoonIcon = document.getElementById(`icon-${index}`);
          const activeIcon = document.getElementById(`icon-active-${index}`);

          if (comingSoonIcon) {
            const iconElement = document.createElement("span");
            iconElement.innerHTML = getIconSVG(tool.icon);
            comingSoonIcon.appendChild(iconElement);
          }

          if (activeIcon) {
            const iconElement = document.createElement("span");
            iconElement.innerHTML = getIconSVG(tool.icon);
            activeIcon.appendChild(iconElement);
          }
        });

        // Add nut icons to header and footer
        const headerNutIcon = document.getElementById("header-nut-icon");
        if (headerNutIcon) {
          const iconElement = document.createElement("span");
          iconElement.innerHTML = getIconSVG("settings");
          headerNutIcon.appendChild(iconElement);
        }

        const footerNutIcon = document.getElementById("footer-nut-icon");
        if (footerNutIcon) {
          const iconElement = document.createElement("span");
          iconElement.innerHTML = getIconSVG("settings");
          footerNutIcon.appendChild(iconElement);
        }
      }

      // Add event listeners for hover and click effects
      function addCardInteractivity() {
        document.querySelectorAll("#tools-grid > div").forEach((card) => {
          // Click effect
          if (!card.querySelector(".cursor-not-allowed")) {
            card.addEventListener("click", () => {
              card.classList.add("scale-95");
              setTimeout(() => {
                card.classList.remove("scale-95");
              }, 300);
            });
          }
        });
      }

      function getIconSVG(iconName) {
